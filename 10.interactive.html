<!DOCTYPE html>
<html>

<head>
    <title id="titlePage">Interactive Programming</title>

    <h1 id="playHead">"This is a title to Play!</h1>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <p id="text1">This is the Main Paragraph that we are going to Play!</p>

    <script>
        $("#playHead").fadeOut(4000).fadeIn(2000);

        $("#text1").hide(5000).show(3000);
    </script>
</body>

</html>
