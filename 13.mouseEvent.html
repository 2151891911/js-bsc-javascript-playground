<!DOCTYPE html>
<html>

<head>
    <title>Mouse Moving Event</title>

</head>

<body>
    <h1 id="heading">"Hello World"</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js">
    </script>

    <script>
        //here we have multiple nested methods and functions

        $("html").mousemove(function(event) { // instead of "mousemove" we could replace it with "click"
            $("#heading").offset({
                left: event.pageX,
                top: event.pageY
            });
        });

        // $(html-all document).mousemove(function(args) {$-find heading.offset({left: args.pageX, top:args.pageY});});
    </script>

</body>

</html>
